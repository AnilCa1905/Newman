name: Newman Run

on:
  pull_request:
    branches:
    - master


jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          apiKey: ${{ secrets.postmanApiKey }}
          collection: Ak_Tavels.postman_collection101.json
          environment: false
